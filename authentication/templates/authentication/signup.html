
{% extends '../core/base.html' %}
{% load static %}
{% block content %}

<main>
<div class="container">
    <div class="row">
        <div class="col s12  ">

  <h2>Sign up</h2>
           {% include 'core/form_errors.html' with form=form %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}

      </p>
    {% endfor %}
    <button id='sign_up_button' class="btn waves-effect waves-light btn" type="submit" name="action">Sign up</button>

  </form>

</div>
    </div>
</div>
</main>
{% endblock %}
